<!DOCTYPE html>
<html lang="nl">

<head>
	<meta charset="utf-8">
	<meta name="description" content="{{ .Site.Title }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{ with resources.Get "style.css" }}
	<link rel="stylesheet" href="{{ .RelPermalink }}">
	{{ end }}

	<link rel="apple-touch-icon" sizes="180x180" href="/media/apple-touch-icon.png">
	<link rel="icon" type="image/icon" href="/media/favicon.ico">
	<link rel="mask-icon" href="/media/safari-pinned-tab.svg" color="#1b1b1b">

	<meta name="theme-color" content="1b1b1b">
	{{ $title := print .Title " | " .Site.Title }}
	{{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
	<title>{{ $title | markdownify | plainify }}</title>
</head>

<body>
	<header>
		<h1><a href="/" class="invisible">{{ .Site.Title }}</a></h1>
		<p class="email">
			<a href="mailto:contact@abelvanoosterwijk.com">
				contact@abelvanoosterwijk.com
			</a>
		</p>
	</header>
	{{- block "main" . }}{{- end }}
</body>

</html>

{{ define "main" }}
<main>
	<h2>Publicaties</h2>

	{{ range sort (where site.Data.publicaties "hidden" false) "date" "desc" }}
	<article>
		<a class="invisible" href='{{ .link }}'>
			{{ $year := .date | time.Format "2006" }}
			<h4>{{ .title | markdownify }} (<time datetime="{{ .date }}">{{ $year }}</time>)</h4>
			<p>{{ .description | markdownify }}</p>
		</a>
	</article>
	{{ end }}
</main>
{{ end }}

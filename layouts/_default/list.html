{{ define "main" }}
<main role="main">
	<h2>Publicaties</h2>
	{{ range .Pages }}
		<article>
			<h4><a href="{{ .RelPermalink }}">{{ .Title }} ({{ .Date | time.Format ":date_long" }})</a></h4>
			{{ if isset .Params "abstract" }}
				<a class="invisible" href="{{ .Permalink }}">{{ .Params.abstract }}</a>
			{{ else }}
				<a class="invisible" href="{{ .Permalink }}">{{ .Summary }}</a>
			{{ end }}
		</article>
	{{ end }}
</main>
{{ end }}

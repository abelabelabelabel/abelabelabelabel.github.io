{{ define "main" }}
<main role="main">
	<h2>Publicaties</h2>
	{{ range .Site.RegularPages }}
		<article>
			<a class="invisible" href='{{ cond (eq .Section "pdfs") .Params.pdfurl .RelPermalink }}'>
				<h4>
					{{ .Title }}
					({{ .Date.Year }})
				</h4>
				{{ .Summary | truncate 300 }}
			</a>
		</article>
	{{ end }}
</main>
{{ end }}

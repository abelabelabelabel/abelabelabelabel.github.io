{{ define "main" }}
<main role="main">
	<h2>Publicaties</h2>
	{{ range .Site.RegularPages }}
		<article>
			<a class="invisible" href='{{ cond (isset .Params "link") .Params.link .RelPermalink }}'>
				<h4>
					{{ .Title | markdownify }}
					({{ .Date.Year }})
				</h4>
				{{ .Summary | truncate 300 }}
			</a>
		</article>
	{{ end }}
</main>
{{ end }}

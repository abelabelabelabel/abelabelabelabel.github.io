{{ define "main" }}
<main role="main">
	<h2>Publicaties</h2>
	{{ range .Pages }}
		<article>
			<h4><a href="{{ .RelPermalink }}">{{ .Title }} ({{ .Date | time.Format ":date_long" }})</a></h4>
			<a class="invisible" href="{{ .Permalink }}">{{ .Summary }}</a>
		</article>
	{{ end }}
</main>
{{ end }}

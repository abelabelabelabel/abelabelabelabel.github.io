{{ define "main" }}
<main role="main">
	<h2>Publicaties</h2>
	{{ range .Site.RegularPages }}
		<article>
			<a class="invisible" href='{{ cond (eq .Section "pdfs") .Params.pdfurl .RelPermalink }}'>
				<h4 style="text-decoration: underline">
					{{ .Title }}
					{{ if eq .Section "pdfs" }}[pdf]{{ end }}
					({{ .Date | time.Format ":date_long" }})
				</h4>
				{{ .Summary }}
			</a>
		</article>
	{{ end }}
</main>
{{ end }}

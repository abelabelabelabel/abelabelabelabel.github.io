{{ define "main" }}
<main role="main">
	<h2>Publicaties</h2>
	{{ range .Site.RegularPages }}
		<a class="invisible" href='{{ cond (isset .Params "link") .Params.link .RelPermalink }}'>
			<article>
					<h4>
						{{ .Title | markdownify }}
						({{ .Date.Year }})
					</h4>
					{{ .Summary | truncate 300 }}
			</article>
		</a>
	{{ end }}
</main>
{{ end }}

{{ define "main" }}
<main role="main" class="blogpost">
	<h1>{{ .Title | markdownify }}</h1>
	<p class="metadata">
		{{ .Date | time.Format "Monday 2 January 2006" | humanize }}
		<!-- &#8212;
		{{ .WordCount }} woorden
		&#8212;
		Leestijd: {{ .ReadingTime }} minuten -->
	</p>
	{{ if .Params.toc }}
		<h2>Inhoudsopgave</h2>
		{{ .TableOfContents }}
	{{ end}}
	{{ .Content }}
</main>
{{ end }}
